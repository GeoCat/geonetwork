<div class="flex items-center mb-4 bg-[#F2F5F9] py-[23px] px-[17px] rounded">
  <div class="flex items-center gap-3 flex-start">
    <span class="font-semibold text-primary me-4 text-base">{{ totalCount }} results:</span>

    <p-button
      label="All"
      variant="outlined"
      severity="secondary"
      icon="pi pi-th-large"
      (onClick)="setActive('all')"
      [styleClass]="active === 'all' ? 'my-active' : ''"
      [attr.aria-pressed]="active === 'all'"
      size="small"
    ></p-button>

    <p-button
      label="Datasets"
      variant="outlined"
      severity="secondary"
      icon="pi pi-database"
      (onClick)="setActive('datasets')"
      [styleClass]="active === 'datasets' ? 'my-active' : ''"
      [attr.aria-pressed]="active === 'datasets'"
      size="small"
    ></p-button>

    <p-button
      label="Documentation"
      variant="outlined"
      severity="secondary"
      icon="pi pi-file"
      (onClick)="setActive('documentation')"
      [styleClass]="active === 'documentation' ? 'my-active' : ''"
      [attr.aria-pressed]="active === 'documentation'"
      size="small"
    ></p-button>

    <p-button
      label="Services"
      variant="outlined"
      severity="secondary"
      icon="pi pi-code"
      (onClick)="setActive('services')"
      [styleClass]="active === 'services' ? 'my-active' : ''"
      [attr.aria-pressed]="active === 'services'"
      size="small"
    ></p-button>

    <p-button
      label="Other"
      variant="outlined"
      severity="secondary"
      (onClick)="setActive('other')"
      [styleClass]="active === 'other' ? 'my-active' : ''"
      [attr.aria-pressed]="active === 'other'"
      size="small"
    ></p-button>
  </div>
