<div class="flex items-center mb-4 bg-[#F2F5F9] py-[23px] px-[17px] rounded">
  <div class="flex items-center gap-3 flex-start">
    <span class="font-semibold text-primary me-4 text-base">{{ totalCount }} results:</span>

    @for (btn of buttons; track btn.value) {
      <p-button
        [label]="btn.label"
        variant="outlined"
        severity="secondary"
        [icon]="btn.icon"
        (onClick)="setActive(btn.value)"
        [styleClass]="active === btn.value ? 'active' : ''"
        [attr.aria-pressed]="active === btn.value"
        size="small"
      ></p-button>
    }

  </div>
