@if (topTabFilter) {
  <div class="flex items-center mb-4 bg-[#F2F5F9] py-[23px] px-[17px] rounded">
    <div class="flex items-center gap-3 flex-start">
      <span class="font-semibold text-primary me-4 text-base">{{ totalCount }} results:</span>

      @for (bucket of getFilterBuckets; track $index) {
        <p-button
          [label]="(bucket.key | translate) + ' (' + bucket.doc_count + ')'"
          variant="outlined"
          severity="secondary"
          (onClick)="setActive(bucket.key)"
          [styleClass]="active === bucket.key ? 'active' : ''"
          [attr.aria-pressed]="active === bucket.key"
          size="small"
        ></p-button>
      }
    </div>
  </div>
}
