<div class="flex items-center mb-4">
  <p-checkbox
    [binary]="true"
    [inputId]="keyName + '_' + bucket.key"
    [ngModel]="getSelected(keyName, bucket.key)"
    (ngModelChange)="setSelected(keyName, bucket.key, $event)"
  ></p-checkbox>
  <label class="ml-2" [for]="keyName + '_' + bucket.key">
    {{ bucket.key | aggregationTranslate: keyName }} ({{ bucket.doc_count }})
  </label>
</div>
