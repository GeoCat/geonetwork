<p-accordion-panel>
  <p-accordion-header>{{ keyName | translate }}</p-accordion-header>
  <p-accordion-content>
    @for (bucket of getBuckets(aggregation); track $index) {
      <app-aggregation-component
        [keyName]="keyName"
        [bucket]="bucket"
        [getSelected]="getSelected"
        [setSelected]="setSelected"
      ></app-aggregation-component>
    }
  </p-accordion-content>
</p-accordion-panel>
