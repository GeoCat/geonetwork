<div
  class="p-6 border border-surface-200 dark:border-surface-700 bg-surface-0 dark:bg-surface-900 rounded flex flex-col h-full"
>
  <div class="bg-surface-50 flex justify-center rounded p-4 mb-4">
    <div class="relative mx-auto">
      <div class="rounded w-full h-32 flex items-center justify-center">
        @if (getOverviewImage()) {
          <img
            [src]="getOverviewImage()"
            [alt]="getOverviewImageName()"
            class="w-full h-auto rounded shadow-md"
            (error)="onImageError($event)"
          />
        } @else {
          <div class="flex flex-col items-center justify-center p-4">
            <ng-icon name="faImage" class="text-6xl text-surface-400"></ng-icon>
            <p class="mt-2 text-xs text-surface-600">No preview available</p>
          </div>
        }
      </div>
    </div>
  </div>
  <div class="pt-4 flex-1 flex flex-col">
    <div class="flex flex-row justify-between items-start gap-2 mb-4">
      <div class="flex-1">
        <span class="font-medium text-surface-500 dark:text-surface-400 text-sm"
          >UUID: {{ result.info?._id }}</span
        >
        <div class="text-lg font-medium mt-1">
          {{ result.resourceTitleObject?.['default'] }}
        </div>
      </div>
    </div>
    <div class="flex flex-col gap-4 mt-auto">
      <p class="text-sm text-surface-600">{{ getTruncatedDescription() }}</p>
      <div class="flex gap-2">
        <button pButton class="flex-auto whitespace-nowrap" size="small" (click)="onViewDetails()">
          <ng-icon name="faSolidEye" pButtonIcon></ng-icon>
          <span pButtonLabel>View Details</span>
        </button>
      </div>
    </div>
  </div>
</div>
