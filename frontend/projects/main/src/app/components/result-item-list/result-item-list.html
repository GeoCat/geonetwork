<div
  (click)="onViewDetails()"
  class="flex flex-col sm:flex-row sm:items-center py-6 gap-4 cursor-pointer"
  [ngClass]="{ 'border-t border-surface-200 dark:border-surface-700': !isFirst }"
>


  <div class="mx-auto flex max-w-sm items-center gap-x-4 rounded-xl bg-white p-6 shadow-lg outline outline-black/5 dark:bg-slate-800 dark:shadow-none dark:-outline-offset-1 dark:outline-white/10">
    <img class="size-12 shrink-0" src="/img/logo.svg" alt="ChitChat Logo" />
    <div>
      <div class="text-xl font-medium text-primary dark:text-white">ChitChat</div>
      <p class="text-gray-500 dark:text-gray-400">You have a new message!</p>
    </div>
  </div>


      @if (getOverviewImage()) {
        <div class="w-[120px] sm:w-[160px] md:w-[190px] aspect-square flex-shrink-0 overflow-hidden rounded">
          <img [src]="getOverviewImage()" alt="Preview"
               class="w-full h-full object-cover object-center">
        </div>

      } @else {
        <div class="w-[120px] sm:w-[160px] md:w-[190px] aspect-square flex-shrink-0 overflow-hidden rounded">
          <div class="flex flex-col items-center justify-center p-4">
            <i class="pi pi-file-o text-6xl text-surface-400"></i>
            <p class="mt-2 text-xs text-surface-600">No preview available</p>
          </div>
        </div>
      }

  <div class="flex flex-col md:flex-row justify-between md:items-center flex-1 gap-6">
    <div class="flex flex-row md:flex-col justify-between items-start gap-2">
      <div>
        <h6 class="pt-[2px] pb-[3px] px-[5px] bg-sextant-100 text-uppercase">
          {{ result._source?.docType }}
        </h6>

        <span class="font-medium text-surface-500 dark:text-surface-400 text-sm"
          >ID: {{ result._id }}</span
        >
        <div class="text-lg font-medium mt-2">
          {{ result._source?.resourceTitleObject?.['default'] }}
        </div>
        <p class="text-sm text-surface-600 mt-2">
          {{ getTruncatedDescription() }}
        </p>
      </div>
    </div>
  </div>
</div>
