<div
  class="flex flex-col sm:flex-row sm:items-center py-6 gap-4"
  [ngClass]="{ 'border-t border-surface-200 dark:border-surface-700': !isFirst }"
>
  <div class="md:w-40 relative">
    <div class="bg-surface-100 rounded w-full h-32 flex items-center justify-center">
      <img *ngIf="getOverviewImage(); else noImage"
           [src]="getOverviewImage()"
           [alt]="getOverviewImageName()"
           class="w-full h-auto rounded shadow-md"
           (error)="onImageError($event)">
      <ng-template #noImage>
        <i class="pi pi-file-o text-6xl text-surface-400"></i>
        <p class="mt-2 text-sm text-surface-600">No preview available</p>
      </ng-template>
    </div>
  </div>
  <div class="flex flex-col md:flex-row justify-between md:items-center flex-1 gap-6">
    <div class="flex flex-row md:flex-col justify-between items-start gap-2">
      <div>
        <span class="font-medium text-surface-500 dark:text-surface-400 text-sm">ID: {{ result._id }}</span>
        <div class="text-lg font-medium mt-2">{{ result._source?.resourceTitleObject?.['default'] }}</div>
        <p class="text-sm text-surface-600 mt-2"> {{ getTruncatedDescription() }}</p>
      </div>
    </div>
    <div class="flex flex-col md:items-end gap-4">
      <div class="flex flex-row-reverse md:flex-row gap-2">
        <button pButton icon="pi pi-eye" label="View Details"
                [outlined]="true" (click)="onViewDetails()"></button>
        <button pButton icon="pi pi-download" label="Download" class="flex-auto md:flex-initial whitespace-nowrap"></button>
      </div>
    </div>
  </div>
</div>
