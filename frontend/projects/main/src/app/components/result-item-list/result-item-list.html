<div
  (click)="onViewDetails()"
  class="flex flex-col lg:flex-row items-center gap-4 cursor-pointer rounded-xl p-[27px] border border-surface-200"
  [ngClass]="{ 'mt-4': !isFirst }"
>
  @if (getOverviewImage()) {
    <div class="w-full lg:w-[190px] lg:aspect-square lg:flex-shrink-0 lg:overflow-hidden rounded">
      <img
        [src]="getOverviewImage()"
        [attr.width]="190"
        [attr.height]="190"
        alt="Preview"
        class="w-full h-full object-cover object-center"
        loading="lazy"
        decoding="async"
        (error)="onImageError($event)"
      />
    </div>
  } @else {
    <div class="w-full lg:w-[190px] lg:aspect-square flex-shrink-0 overflow-hidden rounded">
      <div class="flex flex-col items-center justify-center p-4">
        <i class="pi pi-file-o text-6xl text-surface-400"></i>
        <p class="mt-2 text-xs text-surface-600">No preview available</p>
      </div>
    </div>
  }

  <div class="flex flex-col justify-between items-start gap-2 w-full">
    <div class="flex justify-between items-center w-full">
      <div class="pt-[2px] pb-[3px] px-[5px] bg-neutral-100 w-auto">
        <h6 class="uppercase font-bold text-secondary-500 text-[10px]">
          {{ result.docType }}
        </h6>
      </div>
      <div>
        <div class="flex gap-3 justify-around">
          <i class="pi pi-map" style="font-size: 0.75rem"></i>
          <i class="pi pi-share-alt" style="font-size: 0.75rem"></i>
          <i class="pi pi-download" style="font-size: 0.75rem"></i>
          <i class="pi pi-info-circle" style="font-size: 0.75rem"></i>
        </div>
      </div>
    </div>

    <div class="text-primary text-xl">
      {{ getTruncatedTitle() }}
    </div>

    <span class="text-base">
      {{ getTruncatedDescription() }}
    </span>

    <span class="text-base">{{ getSourceName() }}</span>
  </div>
</div>
