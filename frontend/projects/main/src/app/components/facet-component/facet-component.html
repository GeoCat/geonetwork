<div class="mb-4">
  <p-floatlabel class="w-full border-secondary-500" variant="on">
    <p-multiSelect
      id="catalogue"
      display="chip"
      [(ngModel)]="selectedCatalogue"
      [options]="catalogue"
      optionLabel="name"
      filter
      [maxSelectedLabels]="15"
      class="w-full border-secondary-500"
    />
    <label for="catalogue">Catalogue</label>
  </p-floatlabel>
</div>

<div class="mb-4">
  <p-floatlabel class="w-full" variant="on">
    <p-treeSelect
      class="w-full"
      [(ngModel)]="selectedNodes"
      [options]="nodes"
      placeholder="Sextant themes"
      [filter]="true"
      [filterInputAutoFocus]="true"
    />
  </p-floatlabel>
</div>

<div class="mb-4">
  <p-floatlabel class="w-full" variant="on">

      id="theme"

      [(ngModel)]="selectedTheme"
      [options]="inspireThemes"
      optionLabel="name"
      filter
      [maxSelectedLabels]="3"
      class="w-full"
    />
    <label for="theme">INSPIRE themes</label>
  </p-floatlabel>
</div>
